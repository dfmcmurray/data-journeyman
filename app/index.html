---
layout: default
title: Data Journeyman
---

<div id="home">
	<div class="container">
		<ul class="posts">
			{% for post in site.posts %}
				<li>
				<a href='{{ post.url }}' class='post-link'>
					<div class='row'>
						<div class='col-md-2'>
							<img class='thumbnail' src='/img/{{ post.thumbnail | "logo.png" }}' />
						</div>
						<div class='col-md-10'>
							<div class='post-heading'>
								<h3 class='title'>{{ post.title }}</h3>
								<h5 class='date'>{{ post.date | date: "%Y-%m-%d" }}</h5>
							</div>
							<p>{{ post.blurb }}</p>
						</div>
					</div>
				</a>
				</li>
			{% endfor %}
		</ul>
	</div>
</div>
