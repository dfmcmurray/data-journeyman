<script> 
  function processClick(e) {

  }

  function drawDot(point) {
    var c=document.getElementById("tspCanvas");
    var ctx=c.getContext("2d");
    ctx.beginPath();
    ctx.arc(point[0], point[1],3,0,2*Math.PI);
    ctx.stroke();
    ctx.fill();
  }

  function setupTSP(nodes) {
    for (var i = 0; i < nodes.length; i++) {
      drawDot(nodes[i])
    }
  }

  nodes1 = [[100, 200], [400, 230], [180, 715], [680, 550], [730, 695], [590, 45], [230, 700]]

  setupTSP(nodes1)
</script>
<div class=site>
  <canvas id="tspCanvas" width="800" height="800" style="border:2px solid black; margin: 5px" onclick="processClick(event)"></canvas>
</div>
